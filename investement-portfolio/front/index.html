<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="./index.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body class="bg-dark">
    <div class="container">

        <div class="head container p-3 ">
            <h3 class="text-warning">
                Simple Portafolio 
            </h3> 
        </div>
        <div class="inf">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">Fecha Compra</th> 
                        <th scope="col">Denominación</th> 
                        <th scope="col">Inversión</th> 
                        <th scope="col">Precio Compra</th> 
                        <th scope="col">Precio Actual</th> 
                        <th scope="col">Venta</th>
                    </tr>
                </thead>
                <tbody id="cryptos">
                    <tr>
                        <td>12/04</td>
                        <td>BTC</td>
                        <td>$4000</td>
                        <td>$3.43</td>
                        <td>$4.33</td>
                        <td class=""><input type="checkbox"><i class="fas fa-trash text-info ml-3"></i></td>
                    </tr> 
                </tbody>
            </table> 
        </div> 
        <div class="contaniner funciones">
            <div class="row botones">
                <div class="col-6 d-flex justify-content-center"><button id="compra" class="btn btn-success">Comprar</button></div>
                <div class="col-6 d-flex justify-content-center"><button class="btn btn-danger">Vender</button></div>
            </div>
            <div class="row formularios justify-content-center">
                <div id="formCompra" class="comprar p-3 bg-secondary shadow-lg mb-5 rounded d-none" > 
                    <form >
                        <div class="fecha">
                            <div id="fecha" class="fecha text-warning text-monospace"></div> 
                            <script>
                                const fecha = new Date();
                                document.getElementById('fecha').innerText = `${fecha.getDay()}/${fecha.getMonth()}/${fecha.getFullYear()}` 
                            </script>
                        </div>
                        <div id="advertencia" class="d-none advertencia ">
                            <div class="row p-1 text-white bg-danger d-flex justify-content-center  rounded">
                                <p>
                                    Price is required
                                </p> 
                            </div>
                        </div>
                        <div class="row mt-4 d-flex justify-content-center">
                            <div class="col-6">
                               <label class="bg-secondary text-white mt-1">Precio</label> 
                            </div>
                            <div class="col-6">
                               <input type="text" id="precio" class="ml-3 mb-3 mt-1 w-75 text-white border border-white bg-secondary" >
                            </div>
                        </div>
                        <div>
                            <select class="custom-select bg-secondary text-white" id="denominacion">
                                <option selected>Elije...</option>
                                <option value="BTC">BTC</option>
                                <option value="CHZ">CHZ</option>
                                <option value="BNB">BNB</option>
                            </select> 
                        </div>
                        <div class="row d-flex justify-content-center">
                            <div class="col-6">
                               <label class="text-white mt-3">Inversión</label> 
                            </div>
                            <div class="col-6">
                           <input type="text" id="inversion" class="ml-3 mb-2 mt-3 w-75 text-white border border-white bg-secondary" >
                            </div>
                        </div>
                        <div class="row d-flex justify-content-center">
                        <button id="guardarCompra" class="btn btn-info">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./compra.js"></script>
    <script src="./loadData.js"></script>
</body>
</html>
